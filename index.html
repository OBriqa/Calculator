<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.js" integrity="sha512-0MC8WeRWoyA1u5N3ssCsJDSbNfw3bjF65BIQ3UTPs9nwaV0fy+JN3FH9PQmYACZOEkQFhUvEP+jIqwOlBjEM9w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="screen">
                <h4 class="track"></h4>
                <h2 class="res"></h2>
            </div>
            <div class="buttons">
                <button class="boto op clear">C</button>
                <button class="boto op rem">&DoubleLeftArrow;</button>
                <button class="boto op mod">%</button>
                <button class="boto op div">&div;</button>

                <button class="boto num">7</button>
                <button class="boto num">8</button>
                <button class="boto num">9</button>
                <button class="boto op mul">&Cross;</button>

                <button class="boto num">4</button>
                <button class="boto num">5</button>
                <button class="boto num">6</button>
                <button class="boto op sub">-</button>

                <button class="boto num">1</button>
                <button class="boto num">2</button>
                <button class="boto num">3</button>
                <button class="boto op add">+</button>

                <button class="boto num">0</button>
                <button class="boto dec">.</button>
                <button class="boto igual">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
